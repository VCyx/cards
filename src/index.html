<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="img/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link rel="stylesheet" href="styles/norm.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Megaclinic Booking</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="header">
          <a href="#!">
            <span class="logo__name">Megaclinic</span>
          </a>
          <div id="buttons" class="buttons"></div>
        </div>
      </nav>
    </header>
    <section>
      <div class="container d-flex justify-content-center mt-3">
        <p>Карточек нет, пожалуйста залогиньтесь // заглушка</p>
      </div>
      <div class="container d-flex justify-content-center mt-3">
        <div class="input-group w-75">
          <label class="search_icon"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewbox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>
          </label>
          <input
            type="text"
            aria-label="First name"
            class="form-control"
            placeholder="Поиск по карточкам"
          /><select class="form-select" aria-label="Status">
            <option selected>-Статус приема-</option>
            <option value="1">Актуальный</option>
            <option value="2">Закрытый</option>
          </select>
          <select class="form-select" aria-label="Urgency">
            <option selected>-Срочность-</option>
            <option value="1">Срочно</option>
            <option value="2">Не срочно</option>
          </select>
          <input
            type="submit"
            class="btn btn-light btn-outline-secondary"
            value="Send"
          />
        </div>
      </div>
    </section>
    <div class="header_bg"></div>
    <div id="cards_section" class="container border border-secondary mt-5">
      Тут будут карточки // заглушка
    </div>

    <script src="./js/app.js" type="module"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
